<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pirates Booty</title>
    <script>
      //Exersise 1
      //Визначити координати кладу, написати код, який виводить координати при наведенні вказівника миші на точку карти
      window.onload = init;
      function init() {
        var map = document.getElementById("map");
        map.onmousemove = showCoords;
      }

      function showCoords(eventObj) {
        var map = document.getElementById("coords");
        var x = eventObj.clientX; //Зміщення (у пікселах) покажчика миші від лівого (і верхнього) краю вікна браузера.
        var y = eventObj.clientY;
        map.innerHTML = "Map coordinates: " + x + ", " + y;
      }
      //Coordinates: 200, 190

      //Exersise 2
      //При зміні розміру вікна браузера викликається обробник resize,
      //який оновлює сторінку додаванням нового тексту ("that tickles") в абзац "display"
      function resize() {
        var element = document.getElementById("display");
        element.innerHTML = element.innerHTML + " that tickles!";
      }
    </script>
  </head>
  <body>
    <img id="map" src="map.jpg" />
    <p id="coords">Move mouse to find coordinates...</p>
    <p id="display">
      Whatever you do, don't resize this window! I'm warning you!
    </p>
    <script>
      window.onresize = resize;
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Product range management</title>
    <script>
      //Дані зберігаються в масиві об'єктів(продукт), для кожного продукту в об'єкті зберігається
      //назва, калорійність, колір і кількість проданих пляшок за місяць. Їх треба відсортувати
      var products = [
        { name: "Grapefruit", calories: 170, color: "red", sold: 8200 },
        { name: "Orange", calories: 160, color: "orange", sold: 12101 },
        { name: "Cola", calories: 210, color: "caramel", sold: 25412 },
        { name: "Diet Cola", calories: 0, color: "caramel", sold: 43922 },
        { name: "Lemon", calories: 200, color: "clear", sold: 14983 },
        { name: "Raspberry", calories: 180, color: "pink", sold: 9427 },
        { name: "Root Beer", calories: 200, color: "caramel", sold: 9909 },
        { name: "Water", calories: 0, color: "clear", sold: 62123 },
      ];
      //Сортування за зростанням кількості проданих пляшок
      //Функції порівняння будуть передаватися два об'єкти з властивістю sold, а не два числа
      //return colaA.sold - colaB.sold
      function compareSold(colaA, colaB) {
        if (colaA.sold > colaB.sold) {
          return 1;
        } else if (colaA.sold === colaB.sold) {
          return 0;
        } else {
          return -1;
        }
      }
      //Для сортування масиву викликаємо метод sort і передаємо функцію
      products.sort(compareSold);
      //Функція для виводу на консоль JS
      function printProducts(products) {
        for (var i = 0; i < products.length; i++) {
          console.log(
            "Name: " +
              products[i].name +
              ", Calories: " +
              products[i].calories +
              ", Color: " +
              products[i].color +
              ", Sold: " +
              products[i].sold
          );
        }
      }
      products.sort(compareSold);
      printProducts(products);

      //Сортування по імені пляшок в алфавітному порядку
      function compareName(colaA, colaB) {
        if (colaA.name > colaB.name) {
          return 1;
        } else if (colaA.name === colaB.name) {
          return 0;
        } else {
          return -1;
        }
      }

      products.sort(compareName);
      console.log("Products sorted by name:");
      printProducts(products);

      //Сортування по зростанню калорій
      function compareCalories(colaA, colaB) {
        if (colaA.calories > colaB.calories) {
          return 1;
        } else if (colaA.calories === colaB.calories) {
          return 0;
        } else {
          return -1;
        }
      }

      products.sort(compareCalories);
      console.log("Products sorted by calories:");
      printProducts(products);

      //Сортування по кольору
      function compareColor(colaA, colaB) {
        if (colaA.color > colaB.color) {
          return 1;
        } else if (colaA.color === colaB.color) {
          return 0;
        } else {
          return -1;
        }
      }

      products.sort(compareColor);
      console.log("Products sorted by color:");
      printProducts(products);
    </script>
  </head>
  <body>
    <h2>Упорядкування сортів коли</h2>
  </body>
</html>

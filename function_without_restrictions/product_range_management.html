<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Product range management</title>
    <script>
      //Дані зберігаються в масиві об'єктів(продукт), для кожного продукту в об'єкті зберігається
      //назва, калорійність, колір і кількість проданих пляшок за місяць. Їх треба відсортувати
      var products = [
        { name: "Grapefruit", calories: 170, color: "red", sold: 8200 },
        { name: "Orange", calories: 160, color: "orange", sold: 12101 },
        { name: "Cola", calories: 210, color: "caramel", sold: 25412 },
        { name: "Diet Cola", calories: 0, color: "caramel", sold: 43922 },
        { name: "Lemon", calories: 200, color: "clear", sold: 14983 },
        { name: "Raspberry", calories: 180, color: "pink", sold: 9427 },
        { name: "Root Beer", calories: 200, color: "caramel", sold: 9909 },
        { name: "Water", calories: 0, color: "clear", sold: 62123 },
      ];
      //Сортування за зростанням кількості проданих пляшок
      //Функції порівняння будуть передаватися два об'єкти з властивістю sold, а не два числа
      //return colaA.sold - colaB.sold
      function compareSold(colaA, colaB) {
        if (colaA.sold > colaB.sold) {
          return 1;
        } else if (colaA.sold === colaB.sold) {
          return 0;
        } else {
          return -1;
        }
      }
      //Для сортування масиву викликаємо метод sort і передаємо функцію
      products.sort(compareSold);
    </script>
  </head>
  <body>
    <h2>Упорядкування сортів коли</h2>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Array sort method</title>
    <script>
      //Використовуємо метод sort для впорядкування чисел з масиву за зростанням
      var numbersArray = [60, 50, 62, 58, 54, 54];
      //Функція порівнює два числа
      function compareNumbers(num1, num2) {
        //або скорочено return num1 - num2
        if (num1 > num2) {
          return 1;
        } else if (num1 === num2) {
          return 0;
        } else {
          return -1;
        }
      }
      //Викликаємо метод sort для масиву numbersArray і передаємо функцію при виклику
      numbersArray.sort(compareNumbers);
      console.log(numbersArray);
    </script>
  </head>
  <body>
    <h2>Сортування масивів чисел</h2>
  </body>
</html>

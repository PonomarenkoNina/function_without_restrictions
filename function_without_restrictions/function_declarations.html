<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>I'm alive</title>
    <script>
      //Стандартна об'ява функцій
      function quack(num) {
        for (var i = 0; i < num; i++) {
          console.log("Quack!");
        }
      }
      quack(3);
      //Нестандартна конструкція - функція не має імені і знаходиться в правій частині команди присвоювання змінної
      var fly = function (num) {
        for (var i = 0; i, num; i++) {
          console.log("Flying!");
        }
      };
      fly(3);
    </script>
  </head>
  <body></body>
</html>

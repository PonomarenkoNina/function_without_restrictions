<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Functions as values</title>
    <script>
      //quack - визначається обявою функції, а fly - функціональним виразом
      //В обох випадках створюються посилання на функціі, які зберігаються в змінних quack та fly
      function quack(num) {
        for (var i = 0; i < num; i++) {
          console.log("Quack!");
        }
      }
      //З функціональним виразом необхідно присвоїти отримане посилання змінної самостійно.
      //У цьому випадку посилання зберігається у змінній fly.
      var fly = function (num) {
        for (var i = 0; i, num; i++) {
          console.log("Flying!");
        }
      };
      //Змінна superFly містить посилання на функцію, додавши дужки і аргумент викликаємо функцию
      var superFly = fly;
      superFly(2);

      var superQuack = quack;
      superQuack(3);

      //Console JS:
      //Flying!
      //Flying!
      //Quack!
      //Quack!
      //Quack!
    </script>
  </head>
  <body>
    <h2>
      Функції можно розглядати як значення, яке являється посиланням на функцію,
      які зберігаються в змінних
    </h2>
  </body>
</html>

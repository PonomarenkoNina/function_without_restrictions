<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Functional meanings</title>
    <script>
      //В цих змінних зберігаються посилання на функції winner та loser
      var winner = function () {
        alert("WINNER!");
      };
      var loser = function () {
        alert("LOSER!");
      };
      //Простий тест
      winner();
      //Присвоювання посилання змінним
      var a = winner;
      var b = loser;
      var c = loser;
      a();
      b();
      //Перевіряємо вдачу в грі "наперсткі"
      c = a;
      a = b;
      b = c;
      c = a;
      a = c;
      a = b;
      b = c;
      a();
    </script>
  </head>
  <body>
    <h2>Функцію можна в любий момент визвати за посиланням на неї</h2>
  </body>
</html>
